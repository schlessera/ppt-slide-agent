version: '3.8'

services:
  slide-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slide-agent
    environment:
      - PYTHONUNBUFFERED=1
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - PPT_OUTPUT_DIR=/app/presentations
      - PPT_TEMPLATES_DIR=/app/templates
      - MCP_LOG_LEVEL=info
    volumes:
      - ./presentations:/app/presentations
      - ./templates:/app/templates
      - ./config:/app/config
      - ./agents:/app/agents
      - claude-config:/root/.config/claude-code
    ports:
      - "8080:8080"  # Web UI if implemented
      - "9229:9229"  # Debug port
    networks:
      - slide-network
    stdin_open: true
    tty: true
    command: /bin/bash

  mcp-powerpoint:
    build:
      context: ./mcp-servers/powerpoint-mcp
      dockerfile: Dockerfile
    container_name: mcp-powerpoint
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_PORT=5000
    volumes:
      - ./presentations:/app/presentations
      - ./templates:/app/templates
    ports:
      - "5000:5000"
    networks:
      - slide-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: slide-agent-redis
    ports:
      - "6379:6379"
    networks:
      - slide-network
    volumes:
      - redis-data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: slide-agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./presentations:/usr/share/nginx/html/presentations:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - slide-network
    depends_on:
      - slide-agent
    restart: unless-stopped

networks:
  slide-network:
    driver: bridge

volumes:
  claude-config:
  redis-data:
  nginx-cache: